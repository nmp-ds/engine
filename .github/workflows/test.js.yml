name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: 'pnpm'
        node-version: lts/*
    - name: Install dependencies
      run: pnpm i
    - name: Test and build
      run: |
        pnpm test
        pnpm build

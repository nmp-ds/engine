name: Lint

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: current
    - uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: true
    - name: Lint
      run: pnpm lint:check
